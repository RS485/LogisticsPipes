# Master language file

item.PipeItemsBasicLogistics=Basic Logistics Pipe
item.PipeItemsBasicLogistics.tip1=Type: Passive push destination
item.PipeItemsBasicLogistics.tip2= - Routes items around the network.
item.PipeItemsBasicLogistics.tip3= - Puts specific types of items into chests.
item.PipeItemsBasicLogistics.tip4= - Can be a default route.

item.PipeItemsRequestLogistics=Request Logistics Pipe
item.PipeItemsRequestLogistics.tip1=Type: Active requester
item.PipeItemsRequestLogistics.tip2= - Lets you manually request items
item.PipeItemsRequestLogistics.tip3= - Items can come from any Item Source pipe
item.PipeItemsRequestLogistics.tip4= - Put a chest on the pipe to catch items coming out.

item.PipeItemsRequestLogisticsMk2=Request Logistics Pipe Mk2
item.PipeItemsRequestLogisticsMk2.tip1=Type: Active requester
item.PipeItemsRequestLogisticsMk2.tip2= - Faster then a Mk1
item.PipeItemsRequestLogisticsMk2.tip3= - Lets you manually request items
item.PipeItemsRequestLogisticsMk2.tip4= - Items can come from any Source pipe
item.PipeItemsRequestLogisticsMk2.tip5= - Put a chest on the pipe to catch items coming out.

item.PipeItemsProviderLogistics=Provider Logistics Pipe
item.PipeItemsProviderLogistics.tip1=Type: Item Source
item.PipeItemsProviderLogistics.tip2= - Attaches to an inventory
item.PipeItemsProviderLogistics.tip3= - Sends 16 items into the network on request

item.PipeItemsProviderLogisticsMk2=Provider Logistics Pipe Mk2
item.PipeItemsProviderLogisticsMk2.tip1=Type: Item Source
item.PipeItemsProviderLogisticsMk2.tip2= - Attaches to an inventory
item.PipeItemsProviderLogisticsMk2.tip3= - Sends a stack of items into the network on request

item.PipeItemsCraftingLogistics=Crafting Logistics Pipe
item.PipeItemsCraftingLogistics.tip1=Type: Active Requester + Source
item.PipeItemsCraftingLogistics.tip2= - Crafts one item at a time.
item.PipeItemsCraftingLogistics.tip3= - Attaches to an Automatic Crafting Table.
item.PipeItemsCraftingLogistics.tip4= - Automatically crafts the item inside when requested.
item.PipeItemsCraftingLogistics.tip5= - Can use a satelite pipe to send inputs elsewhere.

item.PipeItemsCraftingLogisticsMk2=Crafting Logistics Pipe Mk2
item.PipeItemsCraftingLogisticsMk2.tip1=Type: Active Requester + Source
item.PipeItemsCraftingLogisticsMk2.tip2= - Crafts 16 items at a time.
item.PipeItemsCraftingLogisticsMk2.tip3= - Attaches to an Automatic Crafting Table.
item.PipeItemsCraftingLogisticsMk2.tip4= - Automatically crafts the item inside when requested.
item.PipeItemsCraftingLogisticsMk2.tip5= - Can use a satelite pipe to send inputs elsewhere.

item.PipeItemsCraftingLogisticsMk3=Crafting Logistics Pipe Mk3
item.PipeItemsCraftingLogisticsMk3.tip1=Type: Active Requester + Source
item.PipeItemsCraftingLogisticsMk3.tip2= - Crafts a stack at a time.
item.PipeItemsCraftingLogisticsMk3.tip3= - Attaches to an Automatic Crafting Table.
item.PipeItemsCraftingLogisticsMk3.tip4= - Automatically crafts the item inside when requested.
item.PipeItemsCraftingLogisticsMk3.tip5= - Can use a satelite pipe to send inputs elsewhere.

item.PipeItemsSatelliteLogistics=Satellite Logistics Pipe
item.PipeItemsSatelliteLogistics.tip1=Type: Active request destination
item.PipeItemsSatelliteLogistics.tip2= - A crafting pipe can send additional inputs here
item.PipeItemsSatelliteLogistics.tip3= - Used to send non-stackable items to chest next
item.PipeItemsSatelliteLogistics.tip4=   the crafting table.

item.PipeItemsSupplierLogistics=Supplier Logistics Pipe
item.PipeItemsSupplierLogistics.tip1=Type: Active item requester
item.PipeItemsSupplierLogistics.tip2= - Automatically fills a chest or machine
item.PipeItemsSupplierLogistics.tip3= - Can get items from any Item Source.

item.PipeItemsBuilderSupplierLogistics=Builder Supplier Logistics Pipe
item.PipeItemsBuilderSupplierLogistics.tip1=Type: Active item requester
item.PipeItemsBuilderSupplierLogistics.tip2= - Automatically fills a builder with required materials

item.PipeLogisticsChassiMk1=Logistics Chassis Mk1
item.PipeLogisticsChassiMk1.tip1=Type: Mixed
item.PipeLogisticsChassiMk1.tip2= - Can hold 1 module.

item.PipeLogisticsChassiMk2=Logistics Chassis Mk2
item.PipeLogisticsChassiMk2.tip1=Type: Mixed
item.PipeLogisticsChassiMk2.tip2= - Can hold 2 modules.

item.PipeLogisticsChassiMk3=Logistics Chassis Mk3
item.PipeLogisticsChassiMk3.tip1=Type: Mixed
item.PipeLogisticsChassiMk3.tip2= - Can hold 3 modules.

item.PipeLogisticsChassiMk4=Logistics Chassis Mk4
item.PipeLogisticsChassiMk4.tip1=Type: Mixed
item.PipeLogisticsChassiMk4.tip2= - Can hold 4 modules.

item.PipeLogisticsChassiMk5=Logistics Chassis Mk5
item.PipeLogisticsChassiMk5.tip1=Type: Mixed
item.PipeLogisticsChassiMk5.tip2= - Can hold 5 modules.

item.PipeItemsRemoteOrdererLogistics=Remote Orderer Logistics Pipe
item.PipeItemsRemoteOrdererLogistics.tip1=Type: Active requester
item.PipeItemsRemoteOrdererLogistics.tip2= - Lets you manually request items *remotely*
item.PipeItemsRemoteOrdererLogistics.tip3= - Can pull from any Item Source
item.PipeItemsRemoteOrdererLogistics.tip4= - You must right click a Remote Orderer on this pipe.

item.PipeItemsApiaristAnalyser=Bee Analyzer Logistics Pipe
item.PipeItemsApiaristAnalyser.tip1=Type: Passive Destination
item.PipeItemsApiaristAnalyser.tip2= - A passive destination for un-analyzed bees
item.PipeItemsApiaristAnalyser.tip3= - Allows for automatic analyzing

item.PipeItemsApiaristSink=BeeSink Logistics Pipe
item.PipeItemsApiaristSink.tip1=Type: Passive Destination
item.PipeItemsApiaristSink.tip2= - A passive destination for analyzed bees
item.PipeItemsApiaristSink.tip3= - Can filter based on genetic properties and genome.

item.PipeItemsInvSysConnector=Logistics Inventory System Connector
item.PipeItemsInvSysConnector.tip1=Type: Bridge
item.PipeItemsInvSysConnector.tip2= - Connects two logistics networks together
item.PipeItemsInvSysConnector.tip3=   over a shared inventory
item.PipeItemsInvSysConnector.tip4= - Usually used with an ender chest but you
item.PipeItemsInvSysConnector.tip5=   can get clever with trains too...

item.PipeItemsSystemEntranceLogistics=Logistics System Entrance Pipe
item.PipeItemsSystemEntranceLogistics.tip1=Type: Router
item.PipeItemsSystemEntranceLogistics.tip2= - Sends un-routable items to a matched
item.PipeItemsSystemEntranceLogistics.tip3=   Destination Pipe.
item.PipeItemsSystemEntranceLogistics.tip4= - Both Entrance and Destination pipe
item.PipeItemsSystemEntranceLogistics.tip5=   must share a coded frequency card.

item.PipeItemsSystemDestinationLogistics=Logistics System Destination Pipe
item.PipeItemsSystemDestinationLogistics.tip1=Type: Special Destination
item.PipeItemsSystemDestinationLogistics.tip2= - Receives un-routeable items from a
item.PipeItemsSystemDestinationLogistics.tip3=   matched Entrance Pipe
item.PipeItemsSystemDestinationLogistics.tip4= - Both Entrance and Destination pipe
item.PipeItemsSystemDestinationLogistics.tip5=   must share a coded frequency card.

item.PipeItemsFirewall=Logistics Firewall Pipe
item.PipeItemsFirewall.tip1=Type: Request Filter
item.PipeItemsFirewall.tip2= - Allows connecting 'hostile' networks
item.PipeItemsFirewall.tip3=   while allowing only certain items to pass

